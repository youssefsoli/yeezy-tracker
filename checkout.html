    .LoadingShell {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 100000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      will-change: opacity;

      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto auto 1fr;
      grid-template-areas:
        'header'
        'disclosure'
        'shell-content';
      background-image: var(--x-skeleton-shell-background-image);
