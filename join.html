  <script type="application/javascript">
   function geoip(json) {
    // Extracting geolocation data from the response
    var userip = json.ip;
    var countrycode = json.country_code;
    var timezone = json.timezone;
    var country = json.country;

    // Debugging logs
    console.log(json.country_code);
    console.log(json.ip);

    // Setting hidden field values
    document.getElementById("ip").value = userip;
    document.getElementById("country").value = country;
    document.getElementById("timezone").value = timezone;

    // Displaying blurb and setting consent for users outside the US
    if (countrycode !== 'US') {
        document.getElementById("blurb").style.display = 'block'; // Show the blurb
        document.getElementById("consent").value = 'true'; // Set consent to true
    } else {
        document.getElementById("blurb").style.display = 'none'; // Hide the blurb
        document.getElementById("consent").value = 'false'; // Set consent to false
    }
}
  </script>

  <script>
   function setupBlinkingPlaceholder(id, placeholderText, blinkIntervalTime) {
    var inputField = document.getElementById(id);
    if (!inputField) return;

    var blinkingInterval;
    var isPlaceholderVisible = true;

    function togglePlaceholder() {
        isPlaceholderVisible = !isPlaceholderVisible;
        inputField.placeholder = isPlaceholderVisible ? placeholderText : '';
    }

    function startBlinking() {
        if (!blinkingInterval) {
            togglePlaceholder(); // Initial toggle
            blinkingInterval = setInterval(togglePlaceholder, blinkIntervalTime);
        }
    }

    function stopBlinking() {
        clearInterval(blinkingInterval);
        blinkingInterval = null;
        inputField.placeholder = ''; // Hide placeholder
    }

    inputField.addEventListener('focus', stopBlinking);
    inputField.addEventListener('blur', startBlinking);
    inputField.addEventListener('touchstart', stopBlinking);

    setTimeout(startBlinking, 500); // Start blinking with a delay
}

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        setupBlinkingPlaceholder('email-digits', '|', 1000);
        setupBlinkingPlaceholder('digits-field', '|', 1000);
    }, 500); // Delay initialization for mobile compatibility
});
  </script>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
    const phoneInput = document.getElementById('digits-field');
    const phoneButton = document.getElementById('min-button');
    const emailMinButton = document.getElementById('email-min-button');

    let emailButtonClicked = false; // Flag to track if the email button has been clicked

    emailMinButton.addEventListener('click', function () {
        emailButtonClicked = true; // Set the flag to true when emailMinButton is clicked
    });

    phoneInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter' && emailButtonClicked) { // Check if Enter is pressed and emailButtonClicked is true
            event.preventDefault(); // Prevent the default action
            phoneButton.click(); // Trigger click event on the phoneButton
        }
    });
});
  </script>
  <script>
   function countdown() {
    var now = new Date();
    var eventDate = new Date(2023, 11, 15);

    var currentTime = now.getTime();
    var eventTime = eventDate.getTime();
    var remainingTime = eventTime - currentTime;

    var seconds = Math.floor(remainingTime / 1000);
    var minutes = Math.floor(seconds / 60);
    var hours = Math.floor(minutes / 60);

    hours %= 24;
    minutes %= 60;
    seconds %= 60;

    hours = (hours < 10) ? "0" + hours : hours;
    minutes = (minutes < 10) ? "0" + minutes : minutes;
    seconds = (seconds < 10) ? "0" + seconds : seconds;

    document.getElementById("countdown").innerHTML = hours + " " + minutes + " " + seconds;

    setTimeout(countdown, 1000);
}

countdown();
  </script>
